<!DOCTYPE html>
<html>
<head>
  <title>Mattespill</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <link rel="shortcut icon" type="image/x-icon" href="media/100.png"/>
</head>
<body>
  <div class="container">
  <h4>Du skal få dette tallet</h4>
  <div class="tall">
  <p id="tilfeldigTall"></p>
  </div>

  <div class="tall">
  <p id="brukerTall"></p>
  </div>
    <div class="buttons">
      <a href="#"><div id="knapp1"><h3>+2</h3></div></a>

      <a href="#"><div id="knapp3"><h3>+22</h3></div></a>

    <div class="hjelp">
      <h2 id="prim"><span>↑</span></h2>
      <h2 id="sekund">Shift + <span>↓</span></h2>
      <h2 id="ters">Ctrl + <span>↑</span></h2>
    </div>
  </div>
  <script src="js/script.js"></script>
