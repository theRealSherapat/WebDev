<!DOCTYPE html>
<html>
<head>
  <title>Vindmølle- og væranimasjon</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="animasjon">
    <img src="media/landskap.png" id="bakgrunn">
    <img src="media/vindmollestang.png" id="stang" class="figur">
    <img src="media/vindmolleblad.png" id="vmblad" class="figur">
    <img src="media/tre.png" id="tre" class="figur">
    <img src="media/blad.png" id="blad1" class="figur">
    <img src="media/blad.png" id="blad2" class="figur">
    <form>
      <input type="number" required step="0.1" placeholder="m/s">
      <button type="submit">Velg vindstyrke</button>
      <p id="vindstyrke"></p>
    </form>
    <audio>
      <source src="media/sommervind.mp3" type="audio/mpeg">
      </audio>
    </div>
    <script src="js/script.js"></script>
  </body>
  </html>
